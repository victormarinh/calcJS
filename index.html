<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CalcJS</title>
	<link href="./css/styles.css" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div id='title'>
			<h1>Calculator</h1>
		</div>

		<div id="calculator">
			<form>
				<input id="display" class="display" name="display">
			</form>

			<table>
				<td>
					<button type="click" onclick="clean()">C</button>
					<button type="click" onclick="del()"> < </button>
					<button type="click" onclick='press("/")'>/</button>
					<button type="click" onclick='press("*")'>*</button>
				</td>
				<tr>
					<td>
						<button type="click" onclick="press(7)">7</button>
						<button type="click" onclick="press(8)">8</button>
						<button type="click" onclick="press(9)">9</button>
						<button type="click" onclick='press("+")'>+</button>
					</td>
				</tr>
				<tr>
					<td>
						<button type="click" onclick="press(4)">4</button>
						<button type="click" onclick="press(5)">5</button>
						<button type="click" onclick="press(6)">6</button>
						<button type="click" onclick='press("-")'>-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button type="click" onclick="press(1)">1</button>
						<button type="click" onclick="press(2)">2</button>
						<button type="click" onclick="press(3)">3</button>
						<button type="click" onclick="equal()" class="equal">=</button>
					</td>
				</tr>
				<tr>
					<td>
						<button type="click" onclick="press(0)" class="n0">0</button>
						<button type="click" onclick='press(".")'>.</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
